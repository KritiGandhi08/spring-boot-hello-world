name: CI/CD
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/spring-boot-hello-world:${{ github.sha }} .
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/spring-boot-hello-world:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ap-south-1

      - name: Update ECS Task Definition
        run: |
          aws ecs register-task-definition \
            --family spring-boot-task \
            --container-definitions "$(cat spring-boot-hello-world/.github/workflows/ecs-container-definitions.json)"

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster springbootappcluster \
            --service springbootservice \
            --task-definition spring-boot-task

      - name: Validate Service
        run: |
          sleep 60
          curl -f albspringboot-253504343.ap-south-1.elb.amazonaws.com/ || exit 1

      - name: Send Notification
        run: |
          echo "Deployment successful!"
